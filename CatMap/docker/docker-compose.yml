version: '3.1'

services:     
                
    rabbit:
        image: rabbitmq:3-management
        deploy:
            restart_policy:
                condition: on-failure      
        ports:
            - "15672:15672"
            - "5671:5671"
            - "15671:15671"
            - "5672:5672"
        deploy:
            resources:
                limits:
                    cpus: '0.5'
                    memory: 300M
                reservations:
                    cpus: '0.2'
                    memory: 200M
            
            
                                
    rest-cat:
        image: rest-cat
        deploy:
            restart_policy:
                condition: on-failure
        environment:
            RABBIT_HOST: rabbit
            RABBIT_PORT: 5672
            RABBIT_USERNAME: guest
            RABBIT_PASSWORD: guest
            INFLUX_URI: http://influx:8086
            WEBDAV_HOST: webdav            
        ports:
            - 8083:8080      
        depends_on:
            - rabbit          
            - influx     
        deploy:
            resources:
                limits:
                    cpus: '0.1'
                    memory: 100M
                reservations:
                    cpus: '0.01'
                    memory: 40M                  
            
    cat-worker:
        image: cat-worker
        deploy:
            restart_policy:
                condition: on-failure
            replicas: 1
            resources:
                limits:
                    cpus: '0.1'
                    memory: 100M
                reservations:
                    cpus: '0.01'
                    memory: 40M             
        environment:
            RABBIT_HOST: rabbit
            RABBIT_PORT: 5672
            RABBIT_USERNAME: guest
            RABBIT_PASSWORD: guest
            INFLUX_URI: http://influx:8086
            WEBDAV_HOST: webdav
            WEBDAV_USERNAME: user
